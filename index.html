<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container center-both">
      <div class="card flex flex-column">
        <header class="card__header">
          <picture>
            <source
              media="(min-width: 375px)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img
              class="card__image"
              src="./images/image-header-mobile.jpg"
              alt="Card Image"
            />
          </picture>
        </header>
        <main class="card__body flex flex-column jc-space-between">
          <div class="card__texts">
            <h1 class="card__heading">
              Get <span class="highlight">insights</span> that help your
              business grow.
            </h1>
            <p class="card__subtitle subtitle">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats flex flex-column flex-sm-row">
            <div class="col">
              <p class="counter">10k+</p>
              <p class="subtitle">companies</p>
            </div>
            <div class="col">
              <p class="counter">314</p>
              <p class="subtitle">templates</p>
            </div>
            <div class="col">
              <p class="counter">12m+</p>
              <p class="subtitle">queries</p>
            </div>
          </div>
        </main>
      </div>
    </main>
  </body>
</html>
